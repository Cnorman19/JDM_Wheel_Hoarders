{% extends "blog/base.html" %}
{% block content %}


<div class = "form-set"> 
		<form method="POST">
			<div>
				{% csrf_token %}
					<div class = "legend">
						<legend class = "border-bottom mb-4"> Delete Sale Post </legend>
						<h2> Are you sure you want to delete the post "{{ object.title }}" </h2>
					</div>

					<div class = "form-group">
						<button  class = "btn btn-outline-primary" type="submit"> Yes, Delete</button>

						<a class= "btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
					</div>

				</div>
		</form>
</div>
			



{% endblock content %}
